<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Log In</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="container title"><h1>Admin Log In</h1></div>
    <form action="">
        <div class="maincontainer">
            <div>
                <label for="employeeId">Admin Id:</label>
                <input type="text" name="employeeId" id="employeeId" required>
            </div>
            <br>
            <div>
                <label for="password">Password:</label>
                <input type="password" name="password" id="password" required>
            </div>
            <br>
            <input type="submit" value="Login">
        </div>

    </form>
    <div class="container">Employee Login? <a href="userlogin.html">Login</a></div>
</body>
</html>
