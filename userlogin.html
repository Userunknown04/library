<!DOCTYPE html
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Login</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="container title"><h1>Sign In</h1></div>
    <form action="">
        <div class="maincontainer">
            <div>
                <label for="employeeId">Employee Id:</label>
                <input type="text" name="employeeId" id="employeeId" required>
            </div>
            <br>
            <div>
                <label for="password">Password:</label>
                <input type="password" name="password" id="password" required>
            </div>
            <br>
            <input type="submit" value="Sign In">
        </div>

    </form>
    <div class="container">Do not have an account? <a href="usersignup.html">Create New Account</a></div>
    <div class="container">Admin login..? <a href="adminlogin.html">Admin</a></div>
</body>
</html>
