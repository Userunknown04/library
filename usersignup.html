<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Sign Up</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="container title"><h1>User Sign Up</h1></div>
    <form action="">
        <div class="maincontainer">
            <div>
                <label for="employeeId">Employee Id:</label>
                <input type="text" name="employeeId" id="employeeId" required>
            </div>
            <br>
            <div>
                <label for="name">Name:</label>
                <input type="text" name="name" id="name" required>
            </div>
            <br>
            <div>
                <label for="email">Email:</label>
                <input type="email" name="email" id="email" required>
            </div>
            <br>
            <div>
                <label for="phno">Phone Number:</label>
                <input type="phno" name="phno" id="phno" required>
            </div>
            <br>
            <div>
                <label for="password">Password:</label>
                <input type="password" name="password" id="password" required>
            </div>
            <br>
            <div>
                <label for="designation">Department:</label>
                <input type="text" name="designation" id="designation" required>
            </div>
            <br>
            <input type="submit" value="Sign Up">
        </div>

    </form>
    <div class="container">Already have an account? <a href="userlogin.html">Login</a></div>
</body>
</html>
